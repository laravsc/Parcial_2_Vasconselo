{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card card-custom shadow">
            <div class="card-header card-header-custom text-center">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuario o contraseña incorrectos.
                    </div>
                    {% endif %}

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg mt-3" type="submit">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                        </button>
                    </div>

                    <div class="text-center mt-4">
                        <p class="mb-0">¿No tienes cuenta?
                            <a href="{% url 'accounts:registro' %}" class="text-decoration-none fw-semibold">Regístrate
                                aquí</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
