{% extends "base.html" %}
{% block content %}
  <h2>Dashboard</h2>
  <p>Bienvenido, {{ user.username }}.</p>

  <ul>
    {% for alumno in alumnos %}
      <li>
        {{ alumno.nombre }} {{ alumno.apellido }}
        <!-- enlace para enviar PDF -->
        <a href="{% url 'alumnos:enviar_pdf' alumno.id %}">Enviar PDF</a>
      </li>
    {% empty %}
      <li>No tenés alumnos todavía.</li>
    {% endfor %}
  </ul>
{% endblock %}
