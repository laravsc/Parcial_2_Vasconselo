{% extends "base.html" %}
{% block title %}Scraper Wikipedia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom shadow">
            <div class="card-header card-header-custom text-center">
                <h4 class="mb-0"><i class="bi bi-search me-2"></i>Búsqueda en Wikipedia</h4>
            </div>
            <div class="card-body p-5">
                <form method="POST" action="{% url 'scraper:resultados' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_keyword" class="form-label">Ingresá una palabra clave</label>
                        <input type="text" name="keyword" id="id_keyword" class="form-control form-control-lg"
                            placeholder="Ej: Inteligencia Artificial, Python, Historia Argentina">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-search me-2"></i>Buscar en Wikipedia
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        Esta herramienta busca información en Wikipedia y genera PDFs para compartir.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
