{% extends "base.html" %}
{% block title %}Scraper{% endblock %}

{% block content %}
<h2>Búsqueda</h2>

<form method="POST" action="{% url 'scraper:resultados' %}">
    {% csrf_token %}
    <input type="text" name="keyword" class="form-control" placeholder="Ingresá una palabra clave">
    <br>
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>
{% endblock %}
