{% load static %}

<h2>Scraper Wikipedia</h2>

<form method="get" action="{% url 'scraper:buscar' %}">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-primary">Buscar</button>
</form>

{% if resultados %}
    <h3>Resultados:</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for r in resultados %}
            <tr>
                <td>{{ r.titulo }}</td>
                <td>{{ r.descripcion }}</td>
                <td>
                    <a href="{% url 'scraper:enviar' %}?palabra={{ r.titulo }}&descripcion={{ r.descripcion }}&url={{ r.url }}"
class="btn btn-success">Enviar PDF</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
